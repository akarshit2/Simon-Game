<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="icon" href="image.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <img class="nav-img" src="image2.png">
        <h3></h3>
    </div>
    
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn light-pink" type="button" id="light-pink"></div>
            <div class="btn orange" type="button" id="orange"></div>
        </div>
        <div class="line-two">
            <div class="btn light-blue" type="button" id="light-blue"></div>
            <div class="btn violet" type="button" id="violet"></div>
        </div>
        
    </div>
    <div class="help">
        <button>How to play?</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
